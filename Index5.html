<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculater</title>
  <link rel="stylesheet" href="style001.css">
</head>
<body>
  <div class="cal">Calculater--!</div>
  <div class="box">
    <div class="search">
      <input type="text" class="int1"/>
    </div>
    <div class="parent">
      
        <button class="new">C</button>
        <button class="new">%</button>
        <button class="new">x</button>
        <button class="new">/</button>
        
        <button class="new">9</button>
        <button class="new">8</button>
        <button class="new">7</button>
        <button class="new">*</button>

        <button class="new">6</button>
        <button class="new">5</button>
        <button class="new">4</button>
        <button class="new">-</button>

        <button class="new">3</button>
        <button class="new">2</button>
        <button class="new">1</button>
        <button class="new">+</button>

        <button class="new">00</button>
        <button class="new">0</button>
        <button class="new">.</button>
        <button class="new">=</button>
      
    
      

    </div>
    <script src="Script.js"></script>
  </div>
</body>
</html>
